<body>

      <canvas id="canvas"></canvas>

    <!-- <audio src="./Llunr  the world could end with you Official Lyric Video.mp3" autoplay loop></audio> -->
    <audio src="Llunr  the world could end with you Official Lyric Video.mp3" loop id="iframeAudio">
    </audio> 
    <div class="play-btn">
      <i class="fa-solid fa-play"></i>
      <p id="play-text">⬅ Play me</p>
    </div>
    <script>
      var playBtn = document.querySelector('.fa-play');
      playBtn.addEventListener('click', function(){
        var iframeAudio = document.getElementById('iframeAudio');
        var playText = document.getElementById('play-text');
        if(iframeAudio.paused){
          iframeAudio.play();
          iframeAudio.muted = false;
          playBtn.classList.add('fa-pause');
          playBtn.classList.remove('fa-play');
          playText.innerText = 'Pause';
        } else {
          iframeAudio.pause();
          playBtn.classList.remove('fa-pause');
          playBtn.classList.add('fa-play');
          playText.innerText = '⬅ Play me';
        }
      });
    </script>
    <script src="main.js"></script>
</body>
</html>
